<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>投票</title>
		<link rel="stylesheet" type="text/css" href="game.css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="game.CSS/vote.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="header">
				<img src="game.IMG/contents.png" class="menu pull-left" />
				<span class="title">投票</span>
				<img src="game.IMG/close.png" class="cancel pull-right" />
			</div>
			<div class="content">
				<div class="prompt">
					<img src="game.IMG/prompt.png" class="prompt-img" />
					<span class="prompt-text">
					发言讨论结束，大家请投票
				    </span>
				    <audio class="music" src="" controls="controls" loop="false" hidden="true"></audio>
				   <embed src="" id="myaudio" style="display: none;"></embed>
					<img src="game.IMG/audio.png" class="audio" />
				</div>
				<div class="text">
					<span class="text-click">点击得票数最多人的头像</span>
				</div>

				<div class="main center-block">
					<div class="row text-center">
						<div class="mizutami-1 ">
							<p class="test">水民</p>
							<p class="num">1号</p>
						</div>
					</div>
					
					<div class="vote"></div>
				</div>

			</div>
			<div class="fastener">
				<input type="button" name="" class="button" value="确定" />
			</div>
		</div>
		<script src="game.JS/vote.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
